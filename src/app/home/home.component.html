  <div class="mat-elevation-z8">

    <div *ngIf="resources" class="alert alert-success" role="alert">
      Data getting from {{resources}}
    </div>


    <div>
      <mat-spinner [diameter]="50" *ngIf="isLoading"></mat-spinner>
    </div>

    <table mat-table *ngIf="!isLoading" [dataSource]="data" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> FirstName</th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> LastName</th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary  </th>
    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 </table>
  </div>



<button mat-raised-button color="warn" (click)="onClick()">
  Upload Employee image
</button>
<input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
